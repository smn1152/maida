services:
  docs:
    image: maida_vale_local_docs
    container_name: maida_vale_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./maida_vale:/app/maida_vale:z
    ports:
      - '9000:9000'
    command: /start-docs
